name: Notify Teams on Push

on: push

jobs:
  notify_teams:
    runs-on: ubuntu-latest

    steps:
    - name: Send notification to Microsoft Teams
      run: |
        curl -H 'Content-Type: application/json' -d '{
          "title": "GitHub CI/CD Notification",
          "text": "A new commit/pull request was made on the repository. Branch: ${{ github.ref_name }}. Committer: ${{ github.actor }}."
        }' ${{ secrets.TEAMS_WEBHOOK_URL }}
