name: Send MS Teams notification
id: notification
if: always()
uses: sergioaten/msteams-notifications@v0.1-beta
with:
  webhook: ${{ secrets.TEAMS_WEBHOOK_URL }}
  steps: ${{ toJson(steps) }}
  factsTitle: "Workflow Details"
  facts: |
    - Author: John Doe
    - Version: 1.0.0
  buttons: |
    - type: OpenUri
      name: View in GitHub
      targets:
        - os: default
          uri: https://github.com/sergioaten/msteams-notifications
